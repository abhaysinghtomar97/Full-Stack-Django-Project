{% extends "layout.html" %}

{% block content %}
<h2>Login Form</h2>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
